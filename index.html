<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <main>
        <div class="calculator-header">
            <h3>Calculator</h3>
            <p>Developed by Sajmul</p>
        </div>

        <div class="calculator-main">
                <input type="text" id="display" readonly>

                <div class="button-container">
                    <input type="button" value="C" onclick="deleteMe()">
                    <input type="button" value="(" onclick="calculator(this.value)">
                    <input type="button" value=")" onclick="calculator(this.value)">
                    <input type="button" value="/" onclick="calculator(this.value)">
                    <input type="button" value="7" onclick="calculator(this.value)">
                    <input type="button" value="8" onclick="calculator(this.value)">
                    <input type="button" value="9" onclick="calculator(this.value)">
                    <input type="button" value="4" onclick="calculator(this.value)">
                    <input type="button" value="5" onclick="calculator(this.value)">
                    <input type="button" value="6" onclick="calculator(this.value)">
                    <input type="button" value="1" onclick="calculator(this.value)">
                    <input type="button" value="2" onclick="calculator(this.value)">
                    <input type="button" value="3" onclick="calculator(this.value)">
                    <input type="button" value="-" onclick="calculator(this.value)">
                    <input type="button" value="+" onclick="calculator(this.value)">
                    <input type="button" value="=" onclick="calculat()">
                    <input type="button" value="." onclick="calculator(this.value)">
                    <input type="button" value="0" onclick="calculator(this.value)">
                    <input type="button" value="00" onclick="calculator(this.value)">
                    <input type="button" value="*" onclick="calculator(this.value)">
                </div>

        </div>
    </main>



    <script src="script/script.js"></script>
</body>
</html>
